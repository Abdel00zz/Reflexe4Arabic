<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arabic Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Beiruti', sans-serif;
        font-size: 1.3rem; /* Increased base font size for better visibility */
        line-height: 1.7; /* Adjusted line height for new font size */
      }
      
      /* Styling for the modern, fluid tooltip */
      .app-tooltip {
        background-color: #334155 !important; /* bg-slate-700 */
        color: #ffffff !important;
        border-radius: 8px !important;
        padding: 8px 16px !important;
        font-size: 1.2rem !important; /* Increased tooltip font size */
        font-weight: bold !important;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        opacity: 0 !important;
        transition: opacity 0.3s ease-in-out !important;
        font-family: 'Beiruti', sans-serif !important;
      }
      .app-tooltip.react-tooltip-show {
        opacity: 1 !important;
      }
      /* Animation for the new Flash Word game */
      @keyframes ping-once {
        75%, 100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      .animate-ping-once {
        animation: ping-once 0.7s cubic-bezier(0, 0, 0.2, 1);
      }
      /* Animation for Opposites Match line drawing */
      @keyframes draw-line {
        from {
          stroke-dashoffset: 1000;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      .animate-draw-line {
        stroke-dasharray: 1000;
        animation: draw-line 0.5s ease-out forwards;
      }
      /* Animation for incorrect answers */
      @keyframes shake-horizontal {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake-horizontal 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
