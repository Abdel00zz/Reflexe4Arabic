    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@400;700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lateef', serif;
        font-size: 1.3rem; /* Lateef requires a larger base size to be comfortable to read - Increased from 1.2rem */
        line-height: 1.6; /* Adjust line height for better spacing */
      }
      /* Reduce size for very large text elements to prevent overflow with the tall Lateef font - Increased values */
      .text-8xl { font-size: 5rem !important; }
      .text-7xl { font-size: 4.5rem !important; }
      .text-6xl { font-size: 4rem !important; }
      
      /* Styling for the modern, fluid tooltip */
      .app-tooltip {
        background-color: #334155 !important; /* bg-slate-700 */
        color: #ffffff !important;
        border-radius: 8px !important;
        padding: 8px 16px !important;
        font-size: 1rem !important; /* Adjust tooltip font size */
        font-weight: bold !important;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        opacity: 0 !important;
        transition: opacity 0.3s ease-in-out !important;
        font-family: 'Cairo', sans-serif !important; /* Keep tooltips in a standard UI font for clarity */
      }
      .app-tooltip.react-tooltip-show {
        opacity: 1 !important;
      }
      /* Animation for the new Flash Word game */
      @keyframes ping-once {
        75%, 100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      .animate-ping-once {
        animation: ping-once 0.7s cubic-bezier(0, 0, 0.2, 1);
      }
    </style>
